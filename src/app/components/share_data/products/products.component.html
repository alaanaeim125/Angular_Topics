<h4
  class="text-center alert alert-sm alert-success"
  style="width: 22%; margin: auto; margin-bottom: 20px"
>
  Display All Users
</h4>

<div class="user" *ngFor="let user of users">
  <h5>
    {{ user.name }}
  </h5>
  <p>{{ user.age }} Years</p>
  <p>
    {{ user.job }}
  </p>
  <p>
    <button (click)="share(user)" class="btn btn-danger btn-sm">
      Notify Data
    </button>
  </p>
</div>
